spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
hibernate.dialect=org.hibernate.dialect.H2Dialect

#server.port=8081

#Placeholders de entidades y repositorios del EntityManager
misRepositorios=es.puentes.repositorios
misEntidades=es.puentes.entidades

# Del log
logging.file.name=logs/Residencia_ANIMALIA.log
logging.level.es.puentes=DEBUG
logging.pattern.dateformat=yyyy-MM-dd HH:mm
puentes.formatofecha=%date{ddMMM HH:mm:ss, UTC}Z
logging.pattern.console=${puentes.formatofecha} [%thread %clr(${PID:- })] %-5level %logger{15} => %msg %n

#ruta.facturas="/facturas/"



